    height: 400px;

  }
  /* Remove popup padding/margin */
  .leaflet-popup-content-wrapper {
    width: 300px;
    padding: 0;
    margin: 0;
    background: transparent;
    box-shadow: none;
  }
  .leaflet-popup-content {
    margin: 0;
    padding: 0;
  }
  .leaflet-popup-tip-container {
